<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="userid" class="form-label">User ID (Number)</label>
            <input type="number" id="userid" [(ngModel)]="userid" name="userid" class="form-control" required />
          </div>
  
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
          </div>
  
          <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
          </div>
  
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
